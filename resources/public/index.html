<html>
    <head>
        <title>Pizarra</title>
        <style>
            body {
                background-color: #fafafa;
            }
            canvas {
                background-color: #ffffff;
            }
            #container {
                width: 1000px;
                margin: 0 auto;
            }
            #app {
                float: left;
            }
            #app canvas {
                margin-top: 30px;
                border: 1px solid #ccc;
            }

            #history {
                float: right;
                height: 400px;
                width: 130px;
                overflow-y: scroll;
                padding-top: 50px;
            }

            #history canvas {
                width: 120px;
                height: 60px;
                border: 1px solid #ccc;
            }

            #history ul { list-style: none; margin: 0; padding: 0 }
            #history .selected canvas {
                border-color: blue;
            }

        </style>
        <script src="http://fb.me/react-0.11.1.js"></script>
        <script src="http://cdn.craig.is/js/mousetrap/mousetrap.min.js?9d308"></script>
        <script type="text/javascript" src="/js/out/goog/base.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="app"></div>
            <div id="history"></div>
        </div>

        <script src="/js/pizarra.js" type="text/javascript"></script>
        <script type="text/javascript">
            goog.require("pizarra.core");
        </script>

        <script src="/js/out/brepl.js" type="text/javascript"></script>
        <script type="text/javascript">
            clojure.browser.repl.connect.call(null, 'http://localhost:9000/repl')
        </script>
    </body>
</html>
